<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
</head>
<body>
    <div class="wrapper">
        <div class="courses">
            <div class="courses-heading">
                <h1>My Courses</h1>
                <button type="button" id="newCourseBtn">+</button>
            </div>
            <div class="courses-content"></div>
        </div>
        <div class="todo-list">
            <div class="todos-heading">
                <h1>Todos</h1>
                <button type="button" id="newTodoBtn">+</button>
            </div>
        </div>
    </div>
</body>
</html>
